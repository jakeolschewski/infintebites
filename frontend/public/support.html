<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>InfantBites Support</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Support</h1>
  </header>
  <main>
    <p>Have a question or feedback? We're here to help! Please describe your concern and we'll respond soon.</p>
    <form id="support-form">
      <label for="message">Your message</label>
      <textarea id="message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <section id="support-response" aria-live="polite"></section>
  </main>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('support-form');
    const responseSection = document.getElementById('support-response');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const message = document.getElementById('message').value;
      responseSection.textContent = 'Sending...';
      try {
        const res = await fetch('/api/support/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });
        const data = await res.json();
        responseSection.textContent = data.reply || 'Thanks! We will get back to you soon.';
      } catch (err) {
        responseSection.textContent = 'There was an error submitting your request. Please try again later.';
      }
    });
  });
  </script>
</body>
</html>
